<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vocab Drill with SFX</title>
    <style>
        :root {
            --duo-green: #58cc02;
            --duo-green-shadow: #46a302;
            --duo-red: #ff4b4b;
            --duo-red-shadow: #ea2b2b;
            --duo-blue: #1cb0f6;
            --duo-blue-shadow: #1899d6;
            --duo-gray: #e5e5e5;
            --text-color: #4b4b4b;
            --bg-color: #ffffff;
        }

        body {
            font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent; /* Remove mobile tap gray box */
        }

        /* --- Header / Progress --- */
        header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .progress-bar-container {
            flex-grow: 1;
            height: 16px;
            background-color: var(--duo-gray);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 10px;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--duo-green);
            width: 0%;
            transition: width 0.3s ease;
        }

        .stats {
            font-weight: bold;
            color: #afafaf;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        /* --- Main Content --- */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: var(--text-color);
        }

        .word-display {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 40px;
            color: var(--text-color);
            text-align: center;
        }

        /* --- Grid for Options --- */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 15px;
            width: 100%;
        }

        @media (min-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr 1fr; 
            }
        }

        .option-btn {
            background-color: white;
            border: 2px solid var(--duo-gray);
            border-bottom-width: 4px;
            border-radius: 16px;
            padding: 15px 20px;
            font-size: 1rem;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.1s;
            text-align: left;
            min-height: 60px;
            display: flex;
            align-items: center;
            user-select: none;
        }

        .option-btn:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        .option-btn:hover {
            background-color: #f7f7f7;
        }

        /* Correct/Incorrect States */
        .option-btn.correct {
            border-color: var(--duo-green);
            background-color: #d7ffb8;
            color: var(--duo-green-shadow);
        }

        .option-btn.wrong {
            border-color: var(--duo-red);
            background-color: #ffdfe0;
            color: var(--duo-red-shadow);
        }

        /* --- Footer / Feedback --- */
        footer {
            min-height: 140px;
            border-top: 2px solid var(--duo-gray);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: white;
        }

        .feedback-content {
            display: none;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .feedback-header {
            font-weight: 800;
            font-size: 1.2rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .feedback-text {
            font-size: 0.95rem;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .feedback-correct .feedback-header { color: var(--duo-green); }
        .feedback-wrong .feedback-header { color: var(--duo-red); }

        .btn-next {
            background-color: var(--duo-green);
            color: white;
            border: none;
            border-bottom: 4px solid var(--duo-green-shadow);
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            width: 100%;
            cursor: pointer;
            letter-spacing: 0.8px;
            transition: filter 0.2s;
        }

        .btn-next:active {
            transform: translateY(2px);
            border-bottom-width: 0px;
            margin-top: 4px; 
        }

        .btn-next.wrong-state {
            background-color: var(--duo-red);
            border-bottom-color: var(--duo-red-shadow);
        }

        /* Badge Styles */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.7rem;
            margin-left: 10px;
            color: white;
            vertical-align: middle;
        }
        .badge-maintained { background-color: var(--duo-blue); }
        .badge-mastered { background-color: #ffd900; color: #5c4d00; }

        .finished-screen {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="auth-overlay" style="position: fixed; top:0; left:0; right:0; bottom:0; background:white; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
    <h1>Vocab Drill üîê</h1>
    <div style="max-width: 300px; width: 100%; display: flex; flex-direction: column; gap: 10px;">
        <input type="email" id="email-input" placeholder="Email" style="padding: 10px; font-size: 1rem; border: 2px solid #e5e5e5; border-radius: 12px;">
        <input type="password" id="password-input" placeholder="Password" style="padding: 10px; font-size: 1rem; border: 2px solid #e5e5e5; border-radius: 12px;">
        
        <button id="btn-login" class="btn-next" style="margin-top: 10px;">Log In</button>
        <button id="btn-signup" class="btn-next" style="background-color: white; color: var(--duo-blue); border-color: var(--duo-blue-shadow);">Sign Up</button>
        <p id="auth-message" style="text-align: center; color: var(--duo-red); font-size: 0.9rem; height: 20px;"></p>
    </div>
</div>
<header>
    <div class="stats" id="remaining-count">Words: 30</div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="mastery-bar"></div>
    </div>
</header>

<main id="quiz-view">
    <h1>Select the correct meaning</h1>
    <div class="word-display" id="question-word">...</div>
    <div class="options-grid" id="options-container">
        </div>
</main>

<main class="finished-screen" id="finished-view">
    <div class="word-display">üéâ All Words Mastered!</div>
    <p>You have successfully cleared the list.</p>
    <button class="btn-next" onclick="location.reload()">Restart</button>
</main>

<footer id="footer-area">
    <div class="feedback-content" id="feedback-area">
        <div class="feedback-header" id="feedback-title"></div>
        <div class="feedback-text" id="feedback-definition"></div>
        <button class="btn-next" id="next-btn">Continue</button>
    </div>
</footer>

<script>
    /* --- AUDIO ENGINE (Web Audio API) ---
       Generates sounds programmatically to avoid external file dependencies.
    */
    const AudioEngine = {
        ctx: null,
        init: function() {
            if (!this.ctx) {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            }
        },
        playTone: function(freq, type, duration, startTime = 0, vol = 0.1) {
            if (!this.ctx) this.init();
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            
            osc.type = type;
            osc.frequency.value = freq;
            
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            
            osc.start(this.ctx.currentTime + startTime);
            
            // Envelope (Fade out)
            gain.gain.setValueAtTime(vol, this.ctx.currentTime + startTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + startTime + duration);
            
            osc.stop(this.ctx.currentTime + startTime + duration);
        },
        playCorrect: function() {
            // "Duolingo" style cheerful rising chime (Major Chord Arpeggio)
            this.playTone(523.25, 'sine', 0.4, 0.0); // C5
            this.playTone(659.25, 'sine', 0.4, 0.1); // E5
            this.playTone(783.99, 'sine', 0.6, 0.2); // G5 (Longer sustain)
        },
        playWrong: function() {
            // "Duolingo" style dull thud/buzz
            this.playTone(140, 'sawtooth', 0.3, 0.0, 0.08); // Low buzz
            this.playTone(130, 'triangle', 0.3, 0.05, 0.1); // Lower thud
        }
    };

    // --- Data Configuration ---
    const rawData = [
        { w: "poltergeist", d: "A ghost or spirit responsible for physical disturbances like loud noises." },
        { w: "pompous", d: "Affectedly grand, solemn, or self-important." },
        { w: "shirk", d: "To avoid or neglect a duty or responsibility." },
        { w: "laudatory", d: "Expressing praise and commendation." },
        { w: "dithering", d: "Acting in a nervous or indecisive way." },
        { w: "eepy", d: "A slang term for feeling sleepy or tired." },
        { w: "morbidity", d: "The condition of suffering from a disease or medical condition." },
        { w: "perilous", d: "Full of danger or risk." },
        { w: "covet", d: "To yearn to possess something belonging to someone else." },
        { w: "pertinent", d: "Relevant or applicable to a particular matter." },
        { w: "beef bus", d: "Slang for an ambulance." },
        { w: "vindicate", d: "To clear someone of blame or suspicion." },
        { w: "aberration", d: "A departure from what is normal, usual, or expected." },
        { w: "crevice", d: "A narrow opening or fissure, especially in a rock or wall." },
        { w: "keepsake", d: "A small item kept in memory of the person who gave it." },
        { w: "cadence", d: "A modulation or inflection of the voice; rhythmic flow." },
        { w: "altercation", d: "A noisy argument or disagreement, especially in public." },
        { w: "lurid", d: "Very vivid in color, typically to create an unpleasantly harsh effect." },
        { w: "overhead", d: "Business expenses not directly related to creating a product/service." },
        { w: "epoch", d: "A distinctive period in history or someone's life." },
        { w: "ambient", d: "Relating to the immediate surroundings of something." },
        { w: "palpitation", d: "A noticeably rapid, strong, or irregular heartbeat." },
        { w: "delineate", d: "To describe or portray something precisely." },
        { w: "decree", d: "An official order issued by a legal authority." },
        { w: "vernacular", d: "The language or dialect spoken by the ordinary people of a country." },
        { w: "candid", d: "Truthful and straightforward; frank." },
        { w: "oft-used", d: "Used frequently." },
        { w: "triage", d: "The assignment of degrees of urgency to wounds or illnesses." },
        { w: "humdinger", d: "A remarkable or outstanding person or thing." }
    ];

// --- SUPABASE CONFIGURATION ---
    // ‚ö†Ô∏è REPLACE THESE WITH YOUR ACTUAL KEYS FROM SUPABASE DASHBOARD
    const SUPABASE_URL = 'https://bqqeejacoblhtkgvikvc.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_DDzldQ7KomwJciJrDbRcIA_GGXfXKNi';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let user = null;

    // --- State Management ---
    // We default to rawData, but will overwrite it if we find a save in the cloud
    let wordList = rawData.map(item => ({
        word: item.w,
        def: item.d,
        correctCount: 0,
        consecutive: 0,
        status: 'new' 
    }));

    let currentQuestion = null;
    let isWaitingForNext = false;
    let hasAnswered = false;

    // --- Auth Logic ---
    const uiAuthOverlay = document.getElementById('auth-overlay');
    const uiAuthMsg = document.getElementById('auth-message');

    async function handleLogin() {
        const email = document.getElementById('email-input').value;
        const password = document.getElementById('password-input').value;
        uiAuthMsg.innerText = "Loading...";

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        
        if (error) {
            uiAuthMsg.innerText = error.message;
        } else {
            user = data.user;
            await loadCloudData();
            uiAuthOverlay.style.display = 'none';
            renderQuestion();
        }
    }

    async function handleSignUp() {
        const email = document.getElementById('email-input').value;
        const password = document.getElementById('password-input').value;
        uiAuthMsg.innerText = "Signing up...";

        const { data, error } = await supabase.auth.signUp({ email, password });

        if (error) {
            uiAuthMsg.innerText = error.message;
        } else {
            uiAuthMsg.innerText = "Check your email to confirm!";
            // Note: By default Supabase requires email confirmation. 
            // You can disable this in Supabase Dashboard -> Auth -> Providers -> Email
        }
    }

    // --- Cloud Sync Logic ---
    async function loadCloudData() {
        if (!user) return;

        // Try to fetch a row from a table named 'profiles'
        // (You need to create this table in Supabase Table Editor!)
        const { data, error } = await supabase
            .from('profiles')
            .select('progress_json')
            .eq('id', user.id)
            .single();

        if (data && data.progress_json) {
            wordList = data.progress_json;
            console.log("Loaded from cloud!");
        } else {
            // First time user? Create the row.
            saveState(); 
        }
    }

    async function saveState() {
        if (!user) return;

        // Upsert (Update if exists, Insert if new)
        const { error } = await supabase
            .from('profiles')
            .upsert({ 
                id: user.id, 
                progress_json: wordList,
                updated_at: new Date()
            });
            
        if (error) console.error("Save failed:", error);
    }

    // --- Event Listeners for Auth ---
    document.getElementById('btn-login').addEventListener('click', handleLogin);
    document.getElementById('btn-signup').addEventListener('click', handleSignUp);

    // Check if user is already logged in (persistence)
    async function checkSession() {
        const { data } = await supabase.auth.getSession();
        if (data.session) {
            user = data.session.user;
            await loadCloudData();
            uiAuthOverlay.style.display = 'none';
            renderQuestion();
        }
    }
    
    // Call this at the very end instead of renderQuestion()
    checkSession();

</script>
</body>
</html>
